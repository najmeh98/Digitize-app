<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitize App</title>
    <link rel="stylesheet" href="/public/build/tailwind.css">
</head>

<body class="bg-gray-200 px-[22px]">

    <!-- header -->
    <div class="flex items-center justify-between mt-10 mb-4">

        <img src="/utilies/images/Logo.png" alt="Logo">

        <p class="text-2xl font-bold leading-9 text-slate-800">ساعت هوشمند</p>
        <div class="rounded w-8 h-8  bg-white shadow-lg flex items-center justify-center ">
            <img src="/utilies/images/search-normal.svg" alt="" srcset="">
        </div>
    </div>

    <!-- filter & sort mobile section -->
    <div class=" flex items-center justify-between gap-x-4 mb-10">

        <div class="rounded w-44  flex  p-[10px] items-center justify-start bg-white">
            <img src="/utilies/images/sort.png" alt="">
            <p class="font-medium whitespace-nowrap px-0  text-sm  leading-6">محبوب‌ترین محصول</p>
        </div>

        <div class="rounded w-44   p-[10px]  flex items-center justify-start bg-white ">
            <img src="/utilies/images/filter.svg" alt="" srcset="">
            <p class="font-medium whitespace-nowrap px-0  text-sm  leading-6">فیلتر: برند اپل</p>
        </div>
    </div>


    <div class=" grid grid-cols-12  md:grid-rows-[55px_minmax(500px,_1fr)] sm:gap-x-4  md:gap-x-6 md:gap-y-10">

        <!-- sidebar -->
        <div class=" hidden  rounded-xl  md:block col-span-4 md:col-span-3 row-span-2">

            <div class="bg-white rounded-xl pr-6 pl-10 pt-6  pb-12">
                <div class="text-xl text-[#FF755C] mb-5">دسته بندی‌</div>

                <ul class="space-y-[18px]">
                    <li class=" flex items-center  text-xl text-gray-300 font-light leading-8 ">

                        <img class="w-6 h-6" src="/utilies/images/phonesvg.svg" alt="..." />
                        <span class=" pr-2">
                            تلفن همراه
                        </span>

                    </li>
                    <li class=" flex items-center  text-xl text-gray-300 font-light leading-8">


                        <img class="w-6 h-6" src="/utilies/images/laptopsvg.svg" alt="..." />
                        <span class=" pr-2">
                            لپ تاپ
                        </span>
                    </li>
                    <li class=" flex items-center  text-xl text-gray-300 font-light leading-8">


                        <img class="w-6 h-6" src="/utilies/images/watchsvg.svg" alt="..." />
                        <span class=" pr-2">
                            ساعت هوشمند
                        </span>

                    </li>
                </ul>
                <hr class=" ml-4 mt-4 mb-4 h-px bg-gray-300 border-0">


                <div class="text-xl text-[#FF755C] mb-5 ">
                    فیلتر
                </div>

                <ul class="space-y-[30px]">

                    <div x-data="{isOpenBrand: true}">

                        <div @click="isOpenBrand = !isOpenBrand" class="flex items-center justify-between w-full mb-5 ">

                            <div class="flex items-center justify-center">
                                <li class=" flex items-center  text-lg text-slate-800 font-light leading-8 ">

                                    <img class="w-7 h-7" src="/utilies/images/home.svg" alt="..." />

                                    <span class=" pr-3">
                                        برند محصول
                                    </span>
                                </li>
                            </div>



                            <div :class="isOpenBrand ? 'rotate-180' : '' " class="transition-all duration-700">

                                <svg width="13" height="13" viewBox="0 0 13 13" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.20999 4.44154C2.31291 4.44154 2.41582 4.47946 2.49707 4.56071L6.02874 8.09238C6.28874 8.35238 6.71124 8.35238 6.97124 8.09238L10.5029 4.56071C10.66 4.40363 10.92 4.40363 11.0771 4.56071C11.2342 4.71779 11.2342 4.97779 11.0771 5.13488L7.54541 8.66654C6.97124 9.24071 6.03416 9.24071 5.45457 8.66654L1.92291 5.13488C1.76582 4.97779 1.76582 4.71779 1.92291 4.56071C2.00416 4.48488 2.10707 4.44154 2.20999 4.44154Z"
                                        fill="#222F5D" />
                                </svg>
                            </div>
                        </div>


                        <div x-show="isOpenBrand === true" class=" space-y-3">

                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">


                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    اپل </span>
                            </li>
                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">


                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    سامسونگ </span>

                            </li>

                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">


                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    شیائومی </span>
                            </li>


                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">


                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    هواوی </span>
                            </li>
                        </div>
                    </div>

                    <!-- color of product -->
                    <div x-data="{isOpenProduct : true}">

                        <div @click="isOpenProduct = !isOpenProduct"
                            class="flex items-center justify-between w-full mb-5 ">

                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">
                                <img src="/utilies/images/color-swatch.svg" alt="" class="w-7 h-7" srcset=""> <span
                                    class=" pr-3">
                                    رنگ محصول
                                </span>

                            </li>



                            <div :class="isOpenProduct ? 'rotate-180' : ''" class="transition-all duration-700">

                                <svg width="13" height="13" viewBox="0 0 13 13" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.20999 4.44154C2.31291 4.44154 2.41582 4.47946 2.49707 4.56071L6.02874 8.09238C6.28874 8.35238 6.71124 8.35238 6.97124 8.09238L10.5029 4.56071C10.66 4.40363 10.92 4.40363 11.0771 4.56071C11.2342 4.71779 11.2342 4.97779 11.0771 5.13488L7.54541 8.66654C6.97124 9.24071 6.03416 9.24071 5.45457 8.66654L1.92291 5.13488C1.76582 4.97779 1.76582 4.71779 1.92291 4.56071C2.00416 4.48488 2.10707 4.44154 2.20999 4.44154Z"
                                        fill="#222F5D" />
                                </svg>
                            </div>
                        </div>


                        <div x-show="isOpenProduct === true" class="space-y-3 ">

                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">
                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    آبی
                                </span>
                            </li>

                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">
                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    قرمز
                                </span>
                            </li>


                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">
                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    سبز
                                </span>
                            </li>


                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">
                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    سیاه </span>
                            </li>

                            <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">
                                <input class="w-5 h-5" type="checkbox" name="" id="">
                                <span class=" pr-3">
                                    سفید
                                </span>
                            </li>
                        </div>



                    </div>

                    <!-- price of product -->
                    <div class="flex items-center justify-between w-full mb-5">
                        <li class=" flex items-center  text-lg text-slate-800 font-light leading-8">
                            <img src="/utilies/images/fee.svg" alt="" srcset="" class="w-7 h-7"> <span class=" pr-3">
                                محدوده قیمت
                            </span>

                        </li>

                        <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.20999 4.44154C2.31291 4.44154 2.41582 4.47946 2.49707 4.56071L6.02874 8.09238C6.28874 8.35238 6.71124 8.35238 6.97124 8.09238L10.5029 4.56071C10.66 4.40363 10.92 4.40363 11.0771 4.56071C11.2342 4.71779 11.2342 4.97779 11.0771 5.13488L7.54541 8.66654C6.97124 9.24071 6.03416 9.24071 5.45457 8.66654L1.92291 5.13488C1.76582 4.97779 1.76582 4.71779 1.92291 4.56071C2.00416 4.48488 2.10707 4.44154 2.20999 4.44154Z"
                                fill="#222F5D" />
                        </svg>


                    </div>
                </ul>

            </div>
        </div>

        <!-- sort section -->
        <div class=" hidden md:block  bg-white rounded-md  md:col-span-9  lg:col-span-9 ">

            <div x-data="{sort : 1 , activeClass: 'text-slate-800 font-bold'}" class="flex items-center px-4 gap-x-4">

                <img src="/utilies/images/Sort2.png" alt="sort" class="py-[6px]">

                <button @click="sort = 1" :class=" sort === 1 ? activeClass : '' "
                    class="py-4 text-gray-400 text-base cursor-pointer relative">

                    <span>
                        محبوب‌ترین محصول
                    </span>

                    <span x-show="sort === 1" class="w-2 h-2 rounded-full bg-orange-600 absolute top-2 -left-1"></span>
                </button>

                <button @click="sort = 2" :class=" sort === 2 ? activeClass : '' "
                    class="py-4 text-gray-400 text-base cursor-pointer">

                    <span>
                        پربازدیدترین محصول
                    </span>
                    <span x-show="sort === 2" class="w-2 h-2 rounded-full bg-orange-600 absolute -left-1 top-2"></span>
                </button>

                <button @click="sort = 3" :class=" sort === 3 ? activeClass : '' "
                    class="py-4 text-gray-400 text-base cursor-pointer">

                    <span>
                        گران‌ترین محصول
                    </span>

                    <span x-show="sort === 3" class="w-2 h-2 rounded-full bg-orange-600 absolute -left-1 top-2"></span>
                </button>

                <button @click="sort = 4" :class=" sort === 4 ? activeClass : '' "
                    class="py-4 text-gray-400 text-base cursor-pointer">

                    <span>
                        ارزان ترین محصول
                    </span>
                    <span x-show="sort === 4" class="w-2 h-2 rounded-full bg-orange-600 absolute -left-1 top-2"></span>

                </button>


            </div>
        </div>

        <!-- product section -->
        <div class="col-span-12  md:col-span-9  lg:col-span-9">
            <!-- products section -->
            <div x-data="{
        products: [
        {id:1 , title:  'ساعت هوشمند اپل سری ۷' , price: ' تومان ۴۸,۲۵۰,۰۰۰'},
        {id:2 , title: 'ساعت هوشمند اپل سری ۶' , price: ' تومان ۳۶,۲۵۰,۰۰۰'},
        {id:3 , title: 'ساعت هوشمند اپل سری ۵' , price: ' تومان ۳۰,۲۵۰,۰۰۰'},
        {id:4 , title: 'ساعت هوشمند اپل سری ۴' , price: ' تومان ۲۵,۲۵۰,۰۰۰'},
        {id:5 , title: 'ساعت هوشمند اپل سری ۳ ' , price: ' تومان ۲۰,۲۵۰,۰۰۰'},
        {id:6 , title: 'ساعت هوشمند اپل سری ۷ ' , price: ' ۴۸,۲۵۰,۰۰۰'}

        ]
     }" class="grid grid-cols-2 items-center justify-center  gap-x-2 gap-y-8 sm:gap-x-4 md:gap-x-8 md:gap-y-10  lg:grid-cols-4 ">

                <template x-for="product in products" :key="product.id">

                    <div class=" w-full  rounded-xl bg-stone-100 shadow-lg p-2">

                        <div class=" relative mb-5 rounded-lg bg-stone-200 flex justify-center py-4 px-14">
                            <img src="/utilies/images/applewatch1.png" alt="" />

                            <div class="absolute -right-2 top-1 ">
                                <img src="/utilies/images/Loved.png" alt="" />
                            </div>
                        </div>

                        <div x-data="{color: 'red'}" class=" flex items-center justify-between w-full mb-4">
                            <span class="text-sm leading-5 font-medium text-stone-300 md:text-lg"> اپل</span>

                            <div class="flex items-center">

                                <div @click="color = 'red'"
                                    class=" w-4 h-4 flex items-center sm:w-8 sm:h-8 justify-center bg-indigo-600 rounded-full cursor-pointer border-2 -mr-1 border-solid border-white">

                                    <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="w-2 h-2 stroke-white ms:w-5 sm:h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 12.75l6 6 9-13.5" />
                                    </svg>

                                </div>
                                <div @click="color = 'yellow'"
                                    class="w-4 h-4 flex items-center sm:w-8 sm:h-8 justify-center bg-yellow-400 rounded-full cursor-pointer border-2 -mr-1 border-solid border-white">
                                    <svg x-show="color === 'yellow'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="w-2 h-2 stroke-white ms:w-5 sm:h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 12.75l6 6 9-13.5" />
                                    </svg>

                                </div>
                                <div @click="color = 'orange'"
                                    class="w-4 h-4 flex items-center sm:w-8 sm:h-8 justify-center bg-orange-400 rounded-full cursor-pointer border-2 -mr-1 border-solid border-white">
                                    <svg x-show="color === 'orange'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="w-2 h-2  stroke-white ms:w-5 sm:h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 12.75l6 6 9-13.5" />
                                    </svg>

                                </div>
                                <div @click="color = 'slate' "
                                    class="w-4 h-4 flex items-center sm:w-8 sm:h-8 justify-center bg-slate-800 rounded-full cursor-pointer border-2 -mr-1 border-solid border-white">
                                    <svg x-show="color === 'slate'" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="w-2 h-2  stroke-white ms:w-5 sm:h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 12.75l6 6 9-13.5" />
                                    </svg>

                                </div>

                            </div>

                        </div>

                        <h2 x-text="product.title" class="font-medium text-slate-900 mb-2 sm:text-base md:text-lg">
                        </h2>

                        <p x-text="product.price"
                            class="text-[#DE3618]  text-base sm:text-lg whitespace-normal leading-4 text-left md:text-xl">
                        </p>


                        <hr class="my-3 h-px bg-gray-300 border-0">

                        <h2 class="text-[#FC5858] text-base text-center flex justify-center md:text-lg md:font-bold ">
                            مشاهده و
                            سفارش</h2>
                    </div>
                </template>
            </div>
        </div>
    </div>


    </div>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>
